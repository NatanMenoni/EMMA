
<div>
    <h2><span translate="creativehubApp.workCollection.detail.title">WorkCollection</span> {{workCollection.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="creativehubApp.workCollection.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{workCollection.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.workCollection.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{workCollection.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.workCollection.coverImagePath">CoverImagePath</span>
                </td>
                <td>
                    <span class="form-control-static">{{workCollection.coverImagePath}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
