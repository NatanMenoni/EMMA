
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfileLabel" translate="creativehubApp.profile.home.createOrEditLabel">Create or edit a Profile</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="profile.id" readonly />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.aboutMe" for="field_aboutMe">AboutMe</label>
            <input type="text" class="form-control" name="aboutMe" id="field_aboutMe"
                    ng-model="profile.aboutMe"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.facebookLink" for="field_facebookLink">FacebookLink</label>
            <input type="text" class="form-control" name="facebookLink" id="field_facebookLink"
                    ng-model="profile.facebookLink"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.linkedinLink" for="field_linkedinLink">LinkedinLink</label>
            <input type="text" class="form-control" name="linkedinLink" id="field_linkedinLink"
                    ng-model="profile.linkedinLink"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.profilePicturePath" for="field_profilePicturePath">ProfilePicturePath</label>
            <input type="text" class="form-control" name="profilePicturePath" id="field_profilePicturePath"
                    ng-model="profile.profilePicturePath"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.coverPicturePath" for="field_coverPicturePath">CoverPicturePath</label>
            <input type="text" class="form-control" name="coverPicturePath" id="field_coverPicturePath"
                    ng-model="profile.coverPicturePath"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profile.promotionPicturePath" for="field_promotionPicturePath">PromotionPicturePath</label>
            <input type="text" class="form-control" name="promotionPicturePath" id="field_promotionPicturePath"
                    ng-model="profile.promotionPicturePath"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
