
<div>
    <h2><span translate="creativehubApp.profile.detail.title">Profile</span> {{profile.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.aboutMe">AboutMe</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.aboutMe}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.facebookLink">FacebookLink</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.facebookLink}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.linkedinLink">LinkedinLink</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.linkedinLink}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.profilePicturePath">ProfilePicturePath</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.profilePicturePath}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.coverPicturePath">CoverPicturePath</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.coverPicturePath}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profile.promotionPicturePath">PromotionPicturePath</span>
                </td>
                <td>
                    <span class="form-control-static">{{profile.promotionPicturePath}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
