
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLabel" translate="creativehubApp.category.home.createOrEditLabel">Create or edit a Category</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="category.id" readonly />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.category.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="category.name"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.category.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="category.description"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.category.level" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                    ng-model="category.level"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.category.imagePath" for="field_imagePath">ImagePath</label>
            <input type="text" class="form-control" name="imagePath" id="field_imagePath"
                    ng-model="category.imagePath"
                     />
        </div>

        <div class="form-group">
            <label translate="creativehubApp.category.subCategories" for="field_subCategories">subCategories</label>
            <select class="form-control" id="field_subCategories" multiple name="subCategories" ng-model="category.subCategories" ng-options="category as category.name for category in categorys track by category.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
