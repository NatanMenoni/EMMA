
<div>
    <h2><span translate="creativehubApp.category.detail.title">Category</span> {{category.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="creativehubApp.category.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.category.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.category.level">Level</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.level}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.category.imagePath">ImagePath</span>
                </td>
                <td>
                    <span class="form-control-static">{{category.imagePath}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.category.subCategories">subCategories</span>
                </td>
                <td>
                    <span ng-repeat="subCategories in category.subCategories">
                        <a class="form-control-static" ui-sref="category.detail({id: {{subCategories.id}}})">{{subCategories.name}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
