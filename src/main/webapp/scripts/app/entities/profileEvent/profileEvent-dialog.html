
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myProfileEventLabel" translate="creativehubApp.profileEvent.home.createOrEditLabel">Create or edit a ProfileEvent</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="profileEvent.id" readonly />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="profileEvent.type"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="profileEvent.name"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="profileEvent.date"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="profileEvent.description"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="profileEvent.location"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.profileEvent.venue" for="field_venue">Venue</label>
            <input type="text" class="form-control" name="venue" id="field_venue"
                    ng-model="profileEvent.venue"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
