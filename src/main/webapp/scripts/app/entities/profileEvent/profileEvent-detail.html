
<div>
    <h2><span translate="creativehubApp.profileEvent.detail.title">ProfileEvent</span> {{profileEvent.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.location">Location</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.location}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.profileEvent.venue">Venue</span>
                </td>
                <td>
                    <span class="form-control-static">{{profileEvent.venue}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
