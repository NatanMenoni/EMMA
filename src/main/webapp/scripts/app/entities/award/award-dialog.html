
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myAwardLabel" translate="creativehubApp.award.home.createOrEditLabel">Create or edit a Award</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="award.id" readonly />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.award.year" for="field_year">Year</label>
            <input type="number" class="form-control" name="year" id="field_year"
                    ng-model="award.year"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.award.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="award.name"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.award.issuer" for="field_issuer">Issuer</label>
            <input type="text" class="form-control" name="issuer" id="field_issuer"
                    ng-model="award.issuer"
                     />
        </div>
        <div class="form-group">
            <label translate="creativehubApp.award.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="award.description"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
