
<div>
    <h2><span translate="creativehubApp.award.detail.title">Award</span> {{award.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="creativehubApp.award.year">Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{award.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.award.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{award.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.award.issuer">Issuer</span>
                </td>
                <td>
                    <span class="form-control-static">{{award.issuer}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="creativehubApp.award.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{award.description}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
